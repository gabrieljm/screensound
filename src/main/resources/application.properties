spring.application.name=screensound

#spring.datasource.url=jdbc:postgresql://${_DB_HOST}:${_DB_PORT}/${_DB_NAME_SCREENSOUND}
spring.datasource.url=jdbc:postgresql://${_DB_HOST}:${_DB_PORT}/screensound_db
spring.datasource.username=${_DB_USER}
spring.datasource.password=${_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update
